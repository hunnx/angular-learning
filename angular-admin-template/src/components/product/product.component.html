<div>
    <input
        type="text"
        [(ngModel)]="searchTerm"
        class="form-control mb-3"
        placeholder="Search products"
    />
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of filteredProducts()">
                <td>{{ product.name }}</td>
                <td>${{ product.price }}</td>
                <td>
                    <a
                        class="btn btn-secondary me-2"
                        [routerLink]="['/product/edit', product.id]"
                        role="button"
                    >
                        Edit
                    </a>
                    <button
                        class="btn btn-danger"
                        (click)="deleteProduct(product.id)"
                    >
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" [routerLink]="'/product/add'">Add Product</button>
</div>
