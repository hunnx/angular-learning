<form (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
    <div class="row">
        <div class="col-12 col-md-4 mb-3">
            <label for="name" class="form-label">Product Name:</label>
            <input
                type="text"
                id="name"
                [(ngModel)]="product.name"
                name="name"
                class="form-control"
                required
            />
            <div class="invalid-feedback">
                Please provide a product name.
            </div>
        </div>

        <div class="col-12 col-md-4 mb-3">
            <label for="price" class="form-label">Product Price:</label>
            <input
                type="number"
                id="price"
                [(ngModel)]="product.price"
                name="price"
                class="form-control"
                required
            />
            <div class="invalid-feedback">
                Please provide a product price.
            </div>
        </div>

        <div class="col-12 col-md-4 mb-3">
            <label for="category" class="form-label">Category:</label>
            <select
                id="category"
                [(ngModel)]="product.categoryId"
                name="category"
                class="form-select"
                required
            >
                <option *ngFor="let category of categories" [value]="category.id">
                    {{ category.name }}
                </option>
                <option value="add-new">Add New Category</option>
            </select>
            <div class="invalid-feedback">
                Please select a category.
            </div>
        </div>

        <div *ngIf="showAddCategoryForm" class="col-12 col-md-4 mb-3">
            <label for="newCategory" class="form-label">New Category Name:</label>
            <input
                type="text"
                id="newCategory"
                [(ngModel)]="newCategoryName"
                name="newCategory"
                class="form-control"
                required
            />
            <button
                type="button"
                class="btn btn-secondary mt-2"
                (click)="addNewCategory()"
            >
                Add Category
            </button>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary mt-2">Update Product</button>
        </div>
    </div>
</form>
