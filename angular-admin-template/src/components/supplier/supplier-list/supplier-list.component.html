<div class="container mt-4">
    <h2 class="mb-4">Supplier List</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let supplier of suppliers">
          <td>{{ supplier.name }}</td>
          <td>{{ supplier.phone }}</td>
          <td>{{ supplier.address }}</td>
          <td>
            <button (click)="deleteSupplier(supplier.id)" class="btn btn-danger btn-sm me-2">Delete</button>
            <a [routerLink]="['/supplier/edit', supplier.id]" class="btn btn-warning btn-sm me-2">Edit</a>
            <a [routerLink]="['/supplier/detail', supplier.id]" class="btn btn-info btn-sm">View</a>
          </td>
        </tr>
      </tbody>
    </table>
    <a routerLink="/supplier/create" class="btn btn-success">Add Supplier</a>
  </div>
